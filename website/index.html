            <h1> Find your ideal place to live! </h1>

            <!-- check box with inage -->
            <div>
                <h4> Politics </h4>
            
                <label class="image-checkbox">
                    <img class="img-responsive" src="buttom_images/democrate.jpeg" style="width:128px;height:128px;"/>
                    <div>
                        <a>Blue County</a>
                        <input type="checkbox" name="image[]" value="blue" id="Demorate" onchange="toggleCheck('demorate')"/>

                    </div>
                </label>
                
                <label class="image-checkbox">
                    <img class="img-responsive" src="buttom_images/republican.png" style="width:128px;height:128px;"/>

                        <a>Red County</a>

                <br><br>
                
                <h4> Population </h4>
                
                <label class="image-checkbox">
                    <img class="img-responsive" src="buttom_images/rural.jpg" style="width:128px;height:128px;" onClick="toggleCheck('suburb');"/>

                        <a>Town</a>
                        <input type="checkbox" name="image[]" value="Suburb" id="Suburb"/>

                    </div>
                </label>
                
                <label class="image-checkbox">

                        <a>City</a>

                        <i class="fa fa-check hidden"></i>
                    </div>
                </label>
                
                <br><br>
                
                <h4> Property Values </h4>
                
                <label class="image-checkbox">
                    <img class="img-responsive" src="buttom_images/dollarSign1.jpeg" style="width:128px;height:128px;"/>

                <div>
                    <button margin-top: 20px type="button" onclick="IndexSubmit()">Submit</button>

            <!--  <input type="submit" value="Submit"> -->
          
          <!-- script -->
          <script type="text/javascript">
          
          function IndexSubmit() {
        
            var param_color = "";
            var param_pop_min = "";
            var param_pop_max = "";
            var param_temp_min = "";
            var param_temp_max = "";
            var param_prop_min = "";
            var param_prop_max = "";
            var param_sun_min = "";
            var param_rain_min = "";
            var param_snow_min = "";
        
            if (document.getElementById('Demorate').checked && document.getElementById('Republican').checked)  {
                // Do Nothing 
            }
            else if(document.getElementById('Demorate').checked){
                param_color = "blue";
                
            }
            else if(document.getElementById('Republican').checked){
                param_color = "red";
                
            }
            
            if(document.getElementById('Rural').checked){
                param_pop_max = "1000";
            }
            
            if(document.getElementById('Urban').checked){
                param_pop_min = "500000";
            }
         
            if(document.getElementById('Suburb').checked){
                param_pop_min = "1000";
                param_pop_max = "100000";
            }
            
            if(document.getElementById('Hot').checked){
                param_temp_min = "32";
            }

            if(document.getElementById('Warm').checked){
                param_temp_min = "20";
                param_temp_max = "80";
            }
        
            if(document.getElementById('Cold').checked){
                param_temp_max = "70";
            }
            
            if(document.getElementById('pv300k').checked){
                param_prop_max = "300000";
            }
        
            if(document.getElementById('pv999k').checked){
                param_prop_min = "300000";
                param_prop_max = "1000000";
            }
            
            if(document.getElementById('pv1M').checked){
                param_prop_min = "1000000";
            }
            
            if(document.getElementById('Sunny').checked){
                param_sun_min = "180";
            }
            
            if(document.getElementById('Rainy').checked){
                param_rain_min = "50";
            }
            
            if(document.getElementById('Snowy').checked){
                param_snow_min = "80";
            }
          
            window.location.href = "results.html?param_color=" + param_color
            + "&param_pop_min="+ param_pop_min + "&param_pop_max=" + param_pop_max
            + "&param_temp_min="+ param_temp_min + "&param_temp_max=" + param_temp_max
            + "&param_prop_min="+ param_prop_min + "&param_prop_max=" + param_prop_max 
            + "&param_sun_min=" + param_sun_min + "&param_rain_min=" + param_rain_min 
            + "&param_snow_min=" + param_snow_min;
          
          }
     
          </script>
